name:                compiler
version:             0.1.0.0
github:              "vmartinv/quantum-lambda-calculus-with-density-matrix"
license:             BSD3
author:              "Martin Villagra"
maintainer:          "mvillagra0@gmail.com"
copyright:           "2021 Martin Villagra"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/vmartinv/quantum-lambda-calculus-with-density-matrix#readme>

dependencies:
- base >= 4.7 && < 5
- array
- prettyprinter >= 1.7.0
- mtl
- text
- containers
- either
- matrix
- vector
- extra
- hmatrix

library:
  source-dirs: src
  when:
  - condition: false
    other-modules: Paths_compiler
  default-extensions:
    - OverloadedStrings

executables:
  compiler-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    default-extensions:
      - OverloadedStrings
    dependencies:
    - compiler
    - optparse-applicative
    - repline >= 0.3.0.0
    - process

tests:
  compiler-test:
    main:                TestSpec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    default-extensions:
      - OverloadedStrings
    dependencies:
    - compiler
    - tasty
    - tasty-quickcheck
    - tasty-smallcheck
    - tasty-hunit
    - QuickCheck
    - smallcheck
    - process
    - regex-tdfa
